<h1>Please Log In</h1>
<div class="form-group">
    <input class="form-control" type="text" name="username" [(ngModel)]=username placeholder="User Name" />
    <input class="form-control" type="password" name="password" [(ngModel)]=password placeholder="Password" />
</div>
<button class="btn btn-sm btn-success" (click)="login()">Log in</button>

<br/>
<br/>

<div class="form-group">
    <input class="form-control" type="text" [(ngModel)]=usernameInput placeholder="User Name" />
    <input class="form-control" type="password" [(ngModel)]=passwordInput placeholder="Password" />
    <input class="form-control" type="text" [(ngModel)]=emailInput placeholder="Email" />
    <input class="form-control" type="text" [(ngModel)]=firstNameInput placeholder="First Name" />
    <input class="form-control" type="text" [(ngModel)]=lastNameInput placeholder="Last Name" />
</div>
<button class="btn btn-sm btn-success" (click)="createUser()">Register</button>
