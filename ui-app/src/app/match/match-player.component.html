<br/>
<p>Selected Players {{this.selectedPlayers.length}}</p>
<br/>
<button (click)="playingEleven()" class="btn btn-sm btn-success">Save Playing Eleven</button>
<h4>{{match.team1.name}}</h4>
<div class="card" *ngFor="let player of match.team1.players;">
    <div class="card-body">
      <h4 class="card-title" role="button" selected="false" (click)="selectPlayer(player, $event)">{{player.name}}</h4>
      <p class="card-text">{{match.team1.name}}</p>
      <p class="card-text">{{player.type}}</p>
      <p class="card-text">{{player.point}}</p>
    </div>
</div>
<h4>{{match.team2.name}}</h4>
<div class="card" *ngFor="let player of match.team2.players;">
    <div class="card-body">
      <h4 class="card-title" role="button" selected="false" (click)="selectPlayer(player, $event)">{{player.name}}</h4>
      <p class="card-text">{{match.team2.name}}</p>
      <p class="card-text">{{player.type}}</p>
      <p class="card-text">{{player.point}}</p>
    </div>
</div>
