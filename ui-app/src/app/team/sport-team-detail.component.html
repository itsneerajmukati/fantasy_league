<br/>
<button class="btn btn-sm btn-success" (click)="changeAdd()">Add Player</button>
<br/>
<br/>
<div class="card" *ngIf="add">
  <div class="card-body">
    <h4 class="card-title">Add Player</h4>
    <input type="text" [(ngModel)]="newPlayer.name" class="form-control" placeholder="Name"> &nbsp;
    <input type="text" [(ngModel)]="newPlayer.type" class="form-control" placeholder="Type"> &nbsp;
    <input type="text" [(ngModel)]="newPlayer.point" class="form-control" placeholder="Point"> &nbsp;
    <br/>
    <button class="btn btn-sm btn-success" (click)="addPlayer()">Save</button>
  </div>
</div>
<br/>
<div class="card" *ngFor="let player of playerList; let i = index">
    <div class="card-body">
      <h4 class="card-title">{{player.name}}</h4>
      <p class="card-text">{{player.type}}</p>
      <p class="card-text" *ngIf="!edit[i]">{{player.point}}</p>
      <input type="text" [(ngModel)]="points" class="form-control" *ngIf="edit[i]"> &nbsp;
      <br/>
      <button class="btn btn-sm btn-success" *ngIf="!edit[i]" (click)="editPoints(i)">Edit</button> &nbsp;
      <button class="btn btn-sm btn-success" *ngIf="edit[i]" (click)="updatePoints(player, i)">Save</button>
    </div>
</div>
