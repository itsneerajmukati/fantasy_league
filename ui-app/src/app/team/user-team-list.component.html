<button class="btn btn-sm btn-success" (click)="close()" style="float: right;">Create New Team</button> 
<br/>
<br/>
<div class="container">
    <div class="card" style="text-align:center" *ngFor="let team of teamList;">
      <div class="card-body">
        <h4 class="card-title" selected="false" (click)="selectTeam(team, $event)" role="button">{{team.name}}</h4>
      </div>
    </div>
</div>
