<br/>
<div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Contest Name</span> 
      </div>
      <input type="text" [(ngModel)]="contentName" class="form-control"> &nbsp;
      <div class="input-group-prepend">
        <span class="input-group-text">Contest Fees</span>
      </div>
      <input type="text" [(ngModel)]="fees" class="form-control"> &nbsp;
    <div class="input-group-append">
      <button (click)="createContest()" class="btn btn-sm btn-success">Create Contest</button>
    </div>
</div>
<br/>
<h3>Contests</h3>
<div class="container">
    <div class="card" style="text-align:center" *ngFor="let contest of contestList">
      <div class="card-body">
        <h4 class="card-title" [routerLink]="['/userteam', contest.id]" role="button">{{contest.name}}</h4>
        <p class="card-text">Fees: {{contest.fees}}</p>
        <button type="button" class="btn btn-sm btn-success" (click)="open(content,contest.id)">Join Contest</button> &nbsp;
        <button type="button" class="btn btn-sm btn-success" (click)="updateRanks(contest)">Update Ranks</button>
      </div>
    </div>
</div>
<!-- The Modal -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Select Team</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-user-team-list [matchId]="matchIdFromRoute" [contestId]="contestId" (pickedTeam)="selectedTeam($event)"></app-user-team-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
      </div>
</ng-template>
